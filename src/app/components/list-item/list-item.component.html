<div 
	class="group relative bg-[var(--c-bg-secondary)] rounded-[var(--radius)] overflow-hidden hover:shadow-lg transition-all duration-[var(--motion)] cursor-pointer shadow-sm"
	(click)="navigateToDetails()"
>
	<div class="aspect-video w-full overflow-hidden bg-[var(--c-bg-tertiary)] relative">
		<img 
			[src]="item.image" 
			[alt]="item.name"
			class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-105"
			loading="lazy"
		>
		<div class="absolute top-[var(--sp-2)] right-[var(--sp-2)]">
			<span 
                class="px-[var(--sp-2)] py-[var(--sp-1)] text-xs font-medium rounded-full backdrop-blur-sm shadow-sm"
                [ngClass]="getCategoryColor(item.category)"
            >
				{{ item.category }}
			</span>
		</div>
	</div>

	<div class="p-[var(--sp-4)]">
		<div class="flex items-start justify-between mb-[var(--sp-2)]">
			<h3 class="text-lg font-semibold text-[var(--c-text-primary)] group-hover:text-[var(--c-primary)] transition-colors">
				{{ item.name }}
			</h3>
			<span class="text-2xl" role="img" aria-label="icon">{{ item.icon }}</span>
		</div>
		
		<p class="text-[var(--c-text-secondary)] text-sm line-clamp-2 mb-[var(--sp-4)]">
			{{ item.description }}
		</p>

		<div class="flex items-center justify-between pt-[var(--sp-4)] border-t border-[var(--c-border-primary)]">
			<span class="text-xs text-[var(--c-text-muted)] font-mono">
				{{ item.date }}
			</span>
			<span class="text-xs font-medium text-[var(--c-primary)] group-hover:translate-x-1 transition-transform">
				View Details &rarr;
			</span>
		</div>
	</div>
</div>
