<div class="max-w-2xl mx-auto px-4 py-8">
	<div class="mb-8">
		<h1 class="text-4xl font-bold text-slate-900 mb-2">Developer 1 - Profile</h1>
		<p class="text-lg text-slate-600">User profile with detail view</p>
	</div>

	@if (!isEditing()) {
		<div class="bg-white rounded-lg shadow-md overflow-hidden">
			<!-- Header -->
			<div class="bg-gradient-to-r from-blue-500 to-purple-600 h-32"></div>

			<!-- Profile Content -->
			<div class="px-6 py-6">
				<div class="flex justify-between items-start mb-6">
					<div>
						<h2 class="text-3xl font-bold text-slate-900">{{ profile().name }}</h2>
						<p class="text-slate-600 mt-1">{{ profile().role }}</p>
					</div>
					<span
						[class]="
							'text-sm font-semibold px-4 py-2 rounded-full ' +
							getStatusColor(profile().status)
						"
					>
						{{ profile().status | uppercase }}
					</span>
				</div>

				<div class="space-y-4 mb-6 border-b border-slate-200 pb-6">
					<div>
						<p class="text-slate-500 text-sm font-medium mb-1">EMAIL</p>
						<p class="text-slate-900">{{ profile().email }}</p>
					</div>
					<div>
						<p class="text-slate-500 text-sm font-medium mb-1">BIO</p>
						<p class="text-slate-900">{{ profile().bio }}</p>
					</div>
					<div>
						<p class="text-slate-500 text-sm font-medium mb-1">JOINED</p>
						<p class="text-slate-900">{{ profile().joinDate }}</p>
					</div>
				</div>

				<button
					(click)="startEdit()"
					class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded-lg transition"
				>
					Edit Profile
				</button>
			</div>
		</div>
	} @else {
		<div class="bg-white rounded-lg shadow-md p-6">
			<h3 class="text-2xl font-bold text-slate-900 mb-6">Edit Profile</h3>

			<div class="space-y-4">
				<div>
					<label class="block text-slate-700 font-semibold mb-2">Name</label>
					<input
						type="text"
						[(ngModel)]="editForm().name"
						placeholder="Full name"
						class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
					/>
				</div>

				<div>
					<label class="block text-slate-700 font-semibold mb-2">Email</label>
					<input
						type="email"
						[(ngModel)]="editForm().email"
						placeholder="Email address"
						class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
					/>
				</div>

				<div>
					<label class="block text-slate-700 font-semibold mb-2">Role</label>
					<input
						type="text"
						[(ngModel)]="editForm().role"
						placeholder="Job title"
						class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
					/>
				</div>

				<div>
					<label class="block text-slate-700 font-semibold mb-2">Bio</label>
					<textarea
						[(ngModel)]="editForm().bio"
						placeholder="About yourself"
						rows="4"
						class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
					></textarea>
				</div>

				<div class="flex gap-3 pt-4">
					<button
						(click)="saveEdit()"
						class="flex-1 bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-lg transition"
					>
						Save Changes
					</button>
					<button
						(click)="cancelEdit()"
						class="flex-1 border border-slate-300 hover:bg-slate-50 text-slate-900 font-semibold py-2 px-4 rounded-lg transition"
					>
						Cancel
					</button>
				</div>
			</div>
		</div>
	}
</div>
