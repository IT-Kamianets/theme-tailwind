<header class="header">
	<nav class="mx-auto flex max-w-6xl items-center px-4 py-3">
		<div class="header__brand text-sm font-semibold">theme-tailwind</div>

		<div class="header__nav ml-auto flex flex-wrap justify-end gap-1">
			<a
				routerLink="/"
				[routerLinkActiveOptions]="{ exact: true }"
				routerLinkActive="header__link--active"
				class="header__link rounded-md px-3 py-2 text-sm font-medium transition"
			>
				Home
			</a>

			<a
				routerLink="/list"
				routerLinkActive="header__link--active"
				class="header__link rounded-md px-3 py-2 text-sm font-medium transition"
			>
				List
			</a>

			<a
				routerLink="/profile"
				routerLinkActive="header__link--active"
				class="header__link rounded-md px-3 py-2 text-sm font-medium transition"
			>
				Profile
			</a>

			<a
				routerLink="/form"
				routerLinkActive="header__link--active"
				class="header__link rounded-md px-3 py-2 text-sm font-medium transition"
			>
				Form
			</a>

			<a
				routerLink="/table"
				routerLinkActive="header__link--active"
				class="header__link rounded-md px-3 py-2 text-sm font-medium transition"
			>
				Table
			</a>

			<a
				routerLink="/gallery"
				routerLinkActive="header__link--active"
				class="header__link rounded-md px-3 py-2 text-sm font-medium transition"
			>
				Gallery
			</a>

			<a
				routerLink="/content"
				routerLinkActive="header__link--active"
				class="header__link rounded-md px-3 py-2 text-sm font-medium transition"
			>
				Blog
			</a>
		</div>
	</nav>
</header>
