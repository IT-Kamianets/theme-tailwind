<header class="header">
	<nav class="mx-auto flex max-w-7xl items-center justify-between px-4 py-3 gap-4">
		<!-- Left: Logo + Brand (non-clickable) -->
		<div class="flex items-center gap-3 shrink-0">
			<img 
				src="logo.png" 
				alt="Logo" 
				class="w-8 h-8 object-contain rounded-[var(--radius)]"
			/>
			<span class="text-sm font-bold tracking-wide" style="color: var(--c-text-secondary);">THEME-TAILWIND</span>
		</div>

		<!-- Center: Navigation Links -->
		<div class="header__nav flex flex-wrap justify-center gap-1">
			<a
				routerLink="/"
				[routerLinkActiveOptions]="{ exact: true }"
				routerLinkActive="header__link--active"
				class="header__link rounded-md px-3 py-2 text-sm font-medium transition"
			>
				Home
			</a>

			<a
				routerLink="/list"
				routerLinkActive="header__link--active"
				class="header__link rounded-md px-3 py-2 text-sm font-medium transition"
			>
				List
			</a>

			<a
				routerLink="/profile"
				routerLinkActive="header__link--active"
				class="header__link rounded-md px-3 py-2 text-sm font-medium transition"
			>
				Profile
			</a>

			<a
				routerLink="/form"
				routerLinkActive="header__link--active"
				class="header__link rounded-md px-3 py-2 text-sm font-medium transition"
			>
				Form
			</a>

			<a
				routerLink="/table"
				routerLinkActive="header__link--active"
				class="header__link rounded-md px-3 py-2 text-sm font-medium transition"
			>
				Table
			</a>

			<a
				routerLink="/gallery"
				routerLinkActive="header__link--active"
				class="header__link rounded-md px-3 py-2 text-sm font-medium transition"
			>
				Gallery
			</a>

			<a
				routerLink="/content"
				routerLinkActive="header__link--active"
				class="header__link rounded-md px-3 py-2 text-sm font-medium transition"
			>
				Content
			</a>
		</div>

		<!-- Right: Theme Switchers -->
		<div class="header__controls flex items-center gap-2 shrink-0">
			<!-- Mode Switcher -->
			<div class="header__seg">
				@for (m of modes; track m) {
					<button
						type="button"
						class="header__seg-btn text-xs transition"
						[class.header__seg-btn--active]="theme.mode() === m"
						(click)="setMode(m)"
					>
						{{ m }}
					</button>
				}
			</div>

			<!-- Density Switcher -->
			<div class="header__seg">
				@for (d of densities; track d) {
					<button
						type="button"
						class="header__seg-btn text-xs transition"
						[class.header__seg-btn--active]="theme.density() === d"
						(click)="setDensity(d)"
					>
						{{ d }}
					</button>
				}
			</div>

			<!-- Radius Switcher -->
			<div class="header__seg">
				@for (r of radii; track r) {
					<button
						type="button"
						class="header__seg-btn text-xs transition"
						[class.header__seg-btn--active]="theme.radius() === r"
						(click)="setRadius(r)"
					>
						{{ r }}
					</button>
				}
			</div>
		</div>
	</nav>
</header>
