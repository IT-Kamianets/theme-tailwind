<header class="header">
	<nav class="mx-auto max-w-7xl px-4 py-3">
		<!-- Top row: Logo + Brand + Controls -->
		<div class="flex items-center justify-between gap-4">
			<!-- Left: Logo + Brand (non-clickable) -->
			<div class="flex items-center gap-2 sm:gap-3 shrink-0">
				<img 
					src="logo.png" 
					alt="Logo" 
					class="w-7 h-7 sm:w-8 sm:h-8 object-contain rounded-[var(--radius)]"
				/>
				<span class="text-xs sm:text-sm font-bold tracking-wide hidden xs:inline" style="color: var(--c-text-secondary);">THEME-TAILWIND</span>
			</div>

			<!-- Right: Theme Switchers (compact on mobile) -->
			<div class="header__controls flex items-center gap-1 sm:gap-2 shrink-0 overflow-x-auto">
				<!-- Mode Switcher -->
				<div class="header__seg">
					@for (m of modes; track m) {
						<button
							type="button"
							class="header__seg-btn text-xs transition"
							[class.header__seg-btn--active]="theme.mode() === m"
							(click)="setMode(m)"
						>
							{{ m }}
						</button>
					}
				</div>

				<!-- Density Switcher -->
				<div class="header__seg hidden sm:inline-flex">
					@for (d of densities; track d) {
						<button
							type="button"
							class="header__seg-btn text-xs transition"
							[class.header__seg-btn--active]="theme.density() === d"
							(click)="setDensity(d)"
						>
							{{ d }}
						</button>
					}
				</div>

				<!-- Radius Switcher -->
				<div class="header__seg hidden sm:inline-flex">
					@for (r of radii; track r) {
						<button
							type="button"
							class="header__seg-btn text-xs transition"
							[class.header__seg-btn--active]="theme.radius() === r"
							(click)="setRadius(r)"
						>
							{{ r }}
						</button>
					}
				</div>
			</div>
		</div>

		<!-- Bottom row: Navigation Links (scrollable on mobile) -->
		<div class="header__nav flex items-center gap-1 mt-2 overflow-x-auto pb-1 -mx-4 px-4 sm:mx-0 sm:px-0 sm:justify-center sm:flex-wrap sm:overflow-visible">
			<a
				routerLink="/"
				[routerLinkActiveOptions]="{ exact: true }"
				routerLinkActive="header__link--active"
				class="header__link rounded-md px-3 py-2 text-xs sm:text-sm font-medium transition whitespace-nowrap"
			>
				Home
			</a>

			<a
				routerLink="/list"
				routerLinkActive="header__link--active"
				class="header__link rounded-md px-3 py-2 text-xs sm:text-sm font-medium transition whitespace-nowrap"
			>
				List
			</a>

			<a
				routerLink="/profile"
				routerLinkActive="header__link--active"
				class="header__link rounded-md px-3 py-2 text-xs sm:text-sm font-medium transition whitespace-nowrap"
			>
				Profile
			</a>

			<a
				routerLink="/form"
				routerLinkActive="header__link--active"
				class="header__link rounded-md px-3 py-2 text-xs sm:text-sm font-medium transition whitespace-nowrap"
			>
				Form
			</a>

			<a
				routerLink="/table"
				routerLinkActive="header__link--active"
				class="header__link rounded-md px-3 py-2 text-xs sm:text-sm font-medium transition whitespace-nowrap"
			>
				Table
			</a>

			<a
				routerLink="/gallery"
				routerLinkActive="header__link--active"
				class="header__link rounded-md px-3 py-2 text-xs sm:text-sm font-medium transition whitespace-nowrap"
			>
				Gallery
			</a>

			<a
				routerLink="/content"
				routerLinkActive="header__link--active"
				class="header__link rounded-md px-3 py-2 text-xs sm:text-sm font-medium transition whitespace-nowrap"
			>
				Content
			</a>
		</div>
	</nav>
</header>
